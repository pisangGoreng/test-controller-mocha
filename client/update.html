<script type="text/javascript">
    function update() {
        var myParam = location.search.split('slug=')[1]
        // console.log(myParam);

        $.ajax({
            url: 'http://localhost:3000/',
            type: 'PUT',
            data: {
                slug: myParam,
                title: $("input[name='title']").val(),
                artikel: $("textarea[name='artikel']").val()
            },
            success: function(data) {
                console.log('data dikirim');
                console.log(data);
                window.location.href = "index.html";
                // window.location.replace("http://www.tutorialrepublic.com/");
            },
            fail: function(err) {
                console.log(err);
            }
        })
    }
</script>
